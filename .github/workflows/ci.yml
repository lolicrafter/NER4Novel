name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  setup-pyhanlp-data:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
    
    - name: Install pyhanlp
      run: |
        python -m pip install --upgrade pip
        pip install pyhanlp
    
    - name: Get pyhanlp static directory
      id: pyhanlp-path
      run: |
        SITE_PACKAGES=$(python -c "import site; print(site.getsitepackages()[0])" 2>/dev/null || python -c "from distutils.sysconfig import get_python_lib; print(get_python_lib())")
        PYHANLP_STATIC="$SITE_PACKAGES/pyhanlp/static"
        echo "static_path=$PYHANLP_STATIC" >> $GITHUB_OUTPUT
        echo "PyHanLP static directory: $PYHANLP_STATIC"
    
    - name: Cache pyhanlp data file
      id: cache-pyhanlp-data
      uses: actions/cache@v4
      with:
        path: /tmp/pyhanlp-data-cache
        key: ${{ runner.os }}-pyhanlp-data-file-1.8.6-v2
        restore-keys: |
          ${{ runner.os }}-pyhanlp-data-file-
    
    - name: Download pyhanlp data file
      if: steps.cache-pyhanlp-data.outputs.cache-hit != 'true'
      run: |
        mkdir -p /tmp/pyhanlp-data-cache
        DATA_URL="https://file.hankcs.com/hanlp/data-for-1.8.6.zip"
        CACHE_FILE="/tmp/pyhanlp-data-cache/data-for-1.8.6.zip"
        
        echo "Downloading data file from $DATA_URL..."
        if command -v wget &> /dev/null; then
          wget --progress=bar:force:noscroll --timeout=300 --tries=3 -O "$CACHE_FILE" "$DATA_URL" || {
            echo "⚠️ wget failed, trying alternative URL..."
            DATA_URL="https://file.hankcs.com/hanlp/data-for-1.7.5.zip"
            wget --progress=bar:force:noscroll --timeout=300 --tries=3 -O "$CACHE_FILE" "$DATA_URL"
          }
        else
          curl -L --progress-bar --max-time 300 --retry 3 -o "$CACHE_FILE" "$DATA_URL" || {
            echo "⚠️ curl failed, trying alternative URL..."
            DATA_URL="https://file.hankcs.com/hanlp/data-for-1.7.5.zip"
            curl -L --progress-bar --max-time 300 --retry 3 -o "$CACHE_FILE" "$DATA_URL"
          }
        fi
        
        if [ -f "$CACHE_FILE" ]; then
          FILE_SIZE=$(du -h "$CACHE_FILE" | cut -f1)
          echo "✅ Download completed: $FILE_SIZE"
        else
          echo "❌ Download failed"
          exit 1
        fi

  test:
    needs: setup-pyhanlp-data
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '8'
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Verify Java installation
      run: |
        echo "JAVA_HOME=$JAVA_HOME"
        java -version
        javac -version
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      env:
        JAVA_HOME: ${{ env.JAVA_HOME }}
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Verify JPype can find Java after installation
        python -c "import jpype; print('JPype version:', jpype.__version__); print('JPype JVM path:', jpype.getDefaultJVMPath())" || echo "JPype installation check completed"
    
    - name: Get pyhanlp static directory
      id: pyhanlp-path
      run: |
        # Get site-packages directory without importing pyhanlp (to avoid JVM startup)
        SITE_PACKAGES=$(python -c "import site; print(site.getsitepackages()[0])" 2>/dev/null || python -c "from distutils.sysconfig import get_python_lib; print(get_python_lib())")
        PYHANLP_STATIC="$SITE_PACKAGES/pyhanlp/static"
        echo "static_path=$PYHANLP_STATIC" >> $GITHUB_OUTPUT
        echo "PyHanLP static directory: $PYHANLP_STATIC"
        # Verify the path exists (pyhanlp package should be installed)
        if [ -d "$SITE_PACKAGES/pyhanlp" ]; then
          echo "PyHanLP package found at: $SITE_PACKAGES/pyhanlp"
        else
          echo "Warning: PyHanLP package directory not found"
        fi
    
    - name: Cache pyhanlp data file
      id: cache-pyhanlp-data
      uses: actions/cache@v4
      with:
        path: /tmp/pyhanlp-data-cache
        key: ${{ runner.os }}-pyhanlp-data-file-1.8.6-v2
        restore-keys: |
          ${{ runner.os }}-pyhanlp-data-file-
    
    - name: Download pyhanlp data file if not cached
      if: steps.cache-pyhanlp-data.outputs.cache-hit != 'true'
      run: |
        mkdir -p /tmp/pyhanlp-data-cache
        DATA_URL="https://file.hankcs.com/hanlp/data-for-1.8.6.zip"
        CACHE_FILE="/tmp/pyhanlp-data-cache/data-for-1.8.6.zip"
        
        echo "Downloading data file from $DATA_URL..."
        if command -v wget &> /dev/null; then
          wget --progress=bar:force:noscroll --timeout=300 --tries=3 -O "$CACHE_FILE" "$DATA_URL" || {
            echo "⚠️ wget failed, trying alternative URL..."
            DATA_URL="https://file.hankcs.com/hanlp/data-for-1.7.5.zip"
            wget --progress=bar:force:noscroll --timeout=300 --tries=3 -O "$CACHE_FILE" "$DATA_URL"
          }
        else
          curl -L --progress-bar --max-time 300 --retry 3 -o "$CACHE_FILE" "$DATA_URL" || {
            echo "⚠️ curl failed, trying alternative URL..."
            DATA_URL="https://file.hankcs.com/hanlp/data-for-1.7.5.zip"
            curl -L --progress-bar --max-time 300 --retry 3 -o "$CACHE_FILE" "$DATA_URL"
          }
        fi
        
        if [ -f "$CACHE_FILE" ]; then
          FILE_SIZE=$(du -h "$CACHE_FILE" | cut -f1)
          echo "✅ Download completed: $FILE_SIZE"
        else
          echo "❌ Download failed"
          exit 1
        fi
    
    - name: Install pyhanlp data file
      if: steps.pyhanlp-path.outputs.static_path != ''
      run: |
        PYHANLP_STATIC="${{ steps.pyhanlp-path.outputs.static_path }}"
        mkdir -p "$PYHANLP_STATIC"
        
        if [ -f /tmp/pyhanlp-data-cache/data-for-1.8.6.zip ]; then
          echo "✅ Copying data file from cache to pyhanlp static directory"
          cp /tmp/pyhanlp-data-cache/data-for-1.8.6.zip "$PYHANLP_STATIC/data-for-1.8.6.zip"
          FILE_SIZE=$(du -h "$PYHANLP_STATIC/data-for-1.8.6.zip" | cut -f1)
          echo "✅ Data file installed at $PYHANLP_STATIC/data-for-1.8.6.zip (size: $FILE_SIZE)"
        else
          echo "⚠️ Warning: Cache file not found, pyhanlp may download automatically on first use"
        fi
    
    - name: Verify Python imports
      env:
        JAVA_HOME: ${{ env.JAVA_HOME }}
      run: |
        python -c "import tqdm; import numpy; import networkx; import matplotlib; print('Basic imports successful')"
        # Test pyhanlp import separately with error handling
        python -c "import pyhanlp; print('PyHanLP import successful')" || echo "PyHanLP import failed (may need data file)"
    
    - name: Check code syntax
      run: |
        python -m py_compile rel.py
        find nlp_demos -name "*.py" -exec python -m py_compile {} \;
      continue-on-error: true
    
    - name: Test with sample book (if exists)
      env:
        CI: true
        MPLBACKEND: Agg
      run: |
        mkdir -p output
        echo "Checking for test books..."
        ls -la book/ 2>/dev/null || echo "book/ directory not found"
        if [ -f "book/从火影开始掌控时间.txt" ]; then
          echo "Running test with book: 从火影开始掌控时间"
          python rel.py --book "从火影开始掌控时间" || echo "Test completed with warnings"
        else
          echo "No test book found, skipping execution test"
          # 创建一个占位文件，确保 output 目录存在
          echo "No test output - book file not available" > output/README.txt
        fi
        
        # 列出所有生成的文件
        echo "Generated files in output directory:"
        find output -type f 2>/dev/null || echo "No files found in output/"
        echo "Files in root directory:"
        find . -maxdepth 1 -name "*.png" -o -name "*.jpg" -o -name "*.pdf" 2>/dev/null || echo "No image files in root"
      continue-on-error: true
    
    - name: List generated files for debugging
      if: always()
      run: |
        echo "=== Files in output directory ==="
        ls -lah output/ 2>/dev/null || echo "output/ directory does not exist"
        echo "=== Files in root directory ==="
        ls -lah *.png *.jpg *.pdf 2>/dev/null || echo "No image files in root"
        echo "=== All files recursively ==="
        find . -name "*.png" -o -name "*.jpg" -o -name "*.pdf" 2>/dev/null | head -20 || echo "No image files found"
      continue-on-error: true
    
    - name: Upload test results as artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-python-3.11
        path: |
          output/**
          *.png
          *.jpg
          *.pdf
        if-no-files-found: warn
        retention-days: 7
      continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.8"
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
