        # Ensure jpype1==0.7.0 is still installed (pyhanlp might try to upgrade it)
        pip install --force-reinstall --no-deps jpype1==0.7.0
        # Clear matplotlib font cache to detect newly installed fonts
        # Use the correct API for newer matplotlib versions
        python -c "
        try:
            from matplotlib import font_manager
            font_manager._rebuild()
            print('Font cache rebuilt successfully')
        except AttributeError:
            try:
                # For newer matplotlib versions
                import matplotlib
                matplotlib.font_manager.fontManager.__class__._rebuild()
                print('Font cache rebuilt successfully (new API)')
            except Exception as e:
                print(f'Font cache rebuild failed: {e}')
