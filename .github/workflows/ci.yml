name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '8'
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Verify Java installation
      run: |
        echo "JAVA_HOME=$JAVA_HOME"
        java -version
        javac -version
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      env:
        JAVA_HOME: ${{ env.JAVA_HOME }}
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Verify JPype can find Java after installation
        python -c "import jpype; print('JPype version:', jpype.__version__); print('JPype JVM path:', jpype.getDefaultJVMPath())" || echo "JPype installation check completed"
    
    - name: Cache pyhanlp data file
      id: cache-pyhanlp-data
      uses: actions/cache@v3
      with:
        path: /tmp/pyhanlp-data-cache
        key: ${{ runner.os }}-pyhanlp-data-file-1.8.6
        restore-keys: |
          ${{ runner.os }}-pyhanlp-data-file-
    
    - name: Get pyhanlp static directory
      id: pyhanlp-path
      run: |
        # Get site-packages directory without importing pyhanlp (to avoid JVM startup)
        SITE_PACKAGES=$(python -c "import site; print(site.getsitepackages()[0])" 2>/dev/null || python -c "from distutils.sysconfig import get_python_lib; print(get_python_lib())")
        PYHANLP_STATIC="$SITE_PACKAGES/pyhanlp/static"
        echo "static_path=$PYHANLP_STATIC" >> $GITHUB_OUTPUT
        echo "PyHanLP static directory: $PYHANLP_STATIC"
        # Verify the path exists (pyhanlp package should be installed)
        if [ -d "$SITE_PACKAGES/pyhanlp" ]; then
          echo "PyHanLP package found at: $SITE_PACKAGES/pyhanlp"
        else
          echo "Warning: PyHanLP package directory not found"
        fi
    
    - name: Restore pyhanlp data from cache
      if: steps.cache-pyhanlp-data.outputs.cache-hit == 'true' && steps.pyhanlp-path.outputs.static_path != ''
      run: |
        echo "Cache hit! Restoring pyhanlp data..."
        PYHANLP_STATIC="${{ steps.pyhanlp-path.outputs.static_path }}"
        mkdir -p "$PYHANLP_STATIC"
        if [ -f /tmp/pyhanlp-data-cache/data-for-1.8.6.zip ]; then
          cp /tmp/pyhanlp-data-cache/data-for-1.8.6.zip "$PYHANLP_STATIC/" && echo "Data file restored from cache"
        fi
    
    - name: Download and cache pyhanlp data
      if: steps.cache-pyhanlp-data.outputs.cache-hit != 'true'
      timeout-minutes: 15
      env:
        JAVA_HOME: ${{ env.JAVA_HOME }}
      run: |
        echo "Cache miss - downloading pyhanlp data (this may take 5-10 minutes)..."
        PYHANLP_STATIC="${{ steps.pyhanlp-path.outputs.static_path }}"
        mkdir -p /tmp/pyhanlp-data-cache
        
        # Try direct download first (faster and more reliable)
        DATA_URL="https://file.hankcs.com/hanlp/data-for-1.7.5.zip"
        CACHE_FILE="/tmp/pyhanlp-data-cache/data-for-1.8.6.zip"
        
        echo "Downloading from: $DATA_URL"
        if wget -q --show-progress --progress=bar:force:noscroll -O "$CACHE_FILE" "$DATA_URL" 2>&1 || \
           curl -L --progress-bar -o "$CACHE_FILE" "$DATA_URL"; then
          echo "Download completed successfully"
          # Copy to pyhanlp static directory
          if [ -n "$PYHANLP_STATIC" ]; then
            mkdir -p "$PYHANLP_STATIC"
            cp "$CACHE_FILE" "$PYHANLP_STATIC/" && echo "Data file copied to pyhanlp static directory"
          fi
        else
          echo "Direct download failed, falling back to automatic download..."
          # Fallback: trigger automatic download by importing pyhanlp
          # Note: This requires Java/JVM to be properly configured
          python -c "from pyhanlp import *; HanLP.newSegment(); print('PyHanLP initialized')" || echo "Automatic download failed, using direct download method"
          sleep 60
          # Try to find and copy the downloaded file
          if [ -n "$PYHANLP_STATIC" ] && [ -f "$PYHANLP_STATIC/data-for-1.8.6.zip" ]; then
            cp "$PYHANLP_STATIC/data-for-1.8.6.zip" "$CACHE_FILE" && echo "Data file cached"
          fi
        fi
    
    - name: Verify Python imports
      env:
        JAVA_HOME: ${{ env.JAVA_HOME }}
      run: |
        python -c "import tqdm; import numpy; import networkx; import matplotlib; print('Basic imports successful')"
        # Test pyhanlp import separately with error handling
        python -c "import pyhanlp; print('PyHanLP import successful')" || echo "PyHanLP import failed (may need data file)"
    
    - name: Check code syntax
      run: |
        python -m py_compile rel.py
        find nlp_demos -name "*.py" -exec python -m py_compile {} \;
      continue-on-error: true
    
    - name: Test with sample book (if exists)
      run: |
        if [ -f "book/从火影开始掌控时间.txt" ]; then
          python rel.py --book "从火影开始掌控时间" || echo "Test completed with warnings"
        else
          echo "No test book found, skipping execution test"
        fi
      continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.8"
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
