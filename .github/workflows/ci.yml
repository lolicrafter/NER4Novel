name: CI

on:
  push:
    branches: [ main, master, develop, 'feature/**', 'fix/**' ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  setup-pyhanlp-data:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
    
    - name: Install pyhanlp
      run: |
        python -m pip install --upgrade pip
        pip install pyhanlp
    
    - name: Get pyhanlp static directory
      id: pyhanlp-path
      run: |
        SITE_PACKAGES=$(python -c "import site; print(site.getsitepackages()[0])" 2>/dev/null || python -c "from distutils.sysconfig import get_python_lib; print(get_python_lib())")
        PYHANLP_STATIC="$SITE_PACKAGES/pyhanlp/static"
        echo "static_path=$PYHANLP_STATIC" >> $GITHUB_OUTPUT
        echo "PyHanLP static directory: $PYHANLP_STATIC"
    
    - name: Cache pyhanlp data file
      id: cache-pyhanlp-data
      uses: actions/cache@v4
      with:
        path: /tmp/pyhanlp-data-cache
        key: ${{ runner.os }}-pyhanlp-data-file-1.8.6-v2
        restore-keys: |
          ${{ runner.os }}-pyhanlp-data-file-
    
    - name: Download pyhanlp data file
      if: steps.cache-pyhanlp-data.outputs.cache-hit != 'true'
      run: |
        mkdir -p /tmp/pyhanlp-data-cache
        DATA_URL="https://file.hankcs.com/hanlp/data-for-1.8.6.zip"
        CACHE_FILE="/tmp/pyhanlp-data-cache/data-for-1.8.6.zip"
        
        echo "ðŸ“¥ Cache miss - downloading data file from $DATA_URL..."
        if command -v wget &> /dev/null; then
          wget --progress=bar:force:noscroll --timeout=300 --tries=3 -O "$CACHE_FILE" "$DATA_URL" || {
            echo "âš ï¸ wget failed, trying alternative URL..."
            DATA_URL="https://file.hankcs.com/hanlp/data-for-1.7.5.zip"
            wget --progress=bar:force:noscroll --timeout=300 --tries=3 -O "$CACHE_FILE" "$DATA_URL"
          }
        else
          curl -L --progress-bar --max-time 300 --retry 3 -o "$CACHE_FILE" "$DATA_URL" || {
            echo "âš ï¸ curl failed, trying alternative URL..."
            DATA_URL="https://file.hankcs.com/hanlp/data-for-1.7.5.zip"
            curl -L --progress-bar --max-time 300 --retry 3 -o "$CACHE_FILE" "$DATA_URL"
          }
        fi
        
        if [ -f "$CACHE_FILE" ]; then
          FILE_SIZE=$(du -h "$CACHE_FILE" | cut -f1)
          echo "âœ… Download completed: $FILE_SIZE"
          echo "ðŸ’¾ Cache will be saved automatically at end of job"
        else
          echo "âŒ Download failed"
          exit 1
        fi
    - name: Verify cache status
      if: always()
      run: |
        if [ "${{ steps.cache-pyhanlp-data.outputs.cache-hit }}" == "true" ]; then
          echo "âœ… Cache hit - using cached data file"
          FILE_SIZE=$(du -h /tmp/pyhanlp-data-cache/data-for-1.8.6.zip 2>/dev/null | cut -f1 || echo "unknown")
          echo "ðŸ“¦ Cached file size: $FILE_SIZE"
        else
          echo "ðŸ“¥ Cache miss - downloaded new file"
          if [ -f /tmp/pyhanlp-data-cache/data-for-1.8.6.zip ]; then
            FILE_SIZE=$(du -h /tmp/pyhanlp-data-cache/data-for-1.8.6.zip | cut -f1)
            echo "ðŸ’¾ New file will be cached (size: $FILE_SIZE)"
          fi
        fi

  test:
    needs: setup-pyhanlp-data
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Show current branch and commit
      run: |
        echo "Current branch: ${{ github.ref_name }}"
        echo "Current commit: ${{ github.sha }}"
        git branch -a
        git log -1 --oneline
    
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '8'
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.8"
    
    - name: Verify Java installation
      run: |
        echo "JAVA_HOME=$JAVA_HOME"
        java -version
        javac -version
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install system fonts for Chinese characters
      run: |
        sudo apt-get update
        sudo apt-get install -y fonts-wqy-zenhei fonts-wqy-microhei || echo "Font installation failed, will use fallback"
    
    - name: Install dependencies
      env:
        JAVA_HOME: ${{ env.JAVA_HOME }}
      run: |
        python -m pip install --upgrade pip
        # Install jpype1==0.7.0 first (official recommendation for pyhanlp)
        pip install jpype1==0.7.0
        # Install other dependencies
        pip install tqdm numpy networkx matplotlib
        # Install pyhanlp dependencies except JPype1
        pip install hanlp-downloader
        # Install pyhanlp without dependencies to keep JPype1==0.7.0
        pip install --no-deps pyhanlp || pip install pyhanlp
        # Ensure jpype1==0.7.0 is still installed (pyhanlp might try to upgrade it)
        pip install --force-reinstall --no-deps jpype1==0.7.0
        # Clear matplotlib font cache to detect newly installed fonts
        # Use the correct API for newer matplotlib versions
        python -c "
        try:
            from matplotlib import font_manager
            font_manager._rebuild()
            print('Font cache rebuilt successfully')
        except AttributeError:
            try:
                # For newer matplotlib versions
                import matplotlib
                matplotlib.font_manager.fontManager.__class__._rebuild()
                print('Font cache rebuilt successfully (new API)')
            except Exception as e:
                print(f'Font cache rebuild failed: {e}')
        " || echo "Font cache rebuild failed"
        # Verify JPype can find Java after installation
        python -c "import jpype; print('JPype version:', jpype.__version__); print('JPype JVM path:', jpype.getDefaultJVMPath())" || echo "JPype installation check completed"
    
    - name: Get pyhanlp static directory
      id: pyhanlp-path
      run: |
        # Get site-packages directory without importing pyhanlp (to avoid JVM startup)
        SITE_PACKAGES=$(python -c "import site; print(site.getsitepackages()[0])" 2>/dev/null || python -c "from distutils.sysconfig import get_python_lib; print(get_python_lib())")
        PYHANLP_STATIC="$SITE_PACKAGES/pyhanlp/static"
        echo "static_path=$PYHANLP_STATIC" >> $GITHUB_OUTPUT
        echo "PyHanLP static directory: $PYHANLP_STATIC"
        # Verify the path exists (pyhanlp package should be installed)
        if [ -d "$SITE_PACKAGES/pyhanlp" ]; then
          echo "PyHanLP package found at: $SITE_PACKAGES/pyhanlp"
        else
          echo "Warning: PyHanLP package directory not found"
        fi
    
    - name: Cache pyhanlp data file
      id: cache-pyhanlp-data
      uses: actions/cache@v4
      with:
        path: /tmp/pyhanlp-data-cache
        key: ${{ runner.os }}-pyhanlp-data-file-1.8.6-v2
        restore-keys: |
          ${{ runner.os }}-pyhanlp-data-file-
    
    - name: Download pyhanlp data file if not cached
      if: steps.cache-pyhanlp-data.outputs.cache-hit != 'true'
      run: |
        mkdir -p /tmp/pyhanlp-data-cache
        DATA_URL="https://file.hankcs.com/hanlp/data-for-1.8.6.zip"
        CACHE_FILE="/tmp/pyhanlp-data-cache/data-for-1.8.6.zip"
        
        echo "ðŸ“¥ Cache miss - downloading data file from $DATA_URL..."
        if command -v wget &> /dev/null; then
          wget --progress=bar:force:noscroll --timeout=300 --tries=3 -O "$CACHE_FILE" "$DATA_URL" || {
            echo "âš ï¸ wget failed, trying alternative URL..."
            DATA_URL="https://file.hankcs.com/hanlp/data-for-1.7.5.zip"
            wget --progress=bar:force:noscroll --timeout=300 --tries=3 -O "$CACHE_FILE" "$DATA_URL"
          }
        else
          curl -L --progress-bar --max-time 300 --retry 3 -o "$CACHE_FILE" "$DATA_URL" || {
            echo "âš ï¸ curl failed, trying alternative URL..."
            DATA_URL="https://file.hankcs.com/hanlp/data-for-1.7.5.zip"
            curl -L --progress-bar --max-time 300 --retry 3 -o "$CACHE_FILE" "$DATA_URL"
          }
        fi
        
        if [ -f "$CACHE_FILE" ]; then
          FILE_SIZE=$(du -h "$CACHE_FILE" | cut -f1)
          echo "âœ… Download completed: $FILE_SIZE"
          echo "ðŸ’¾ Cache will be saved automatically at end of job"
        else
          echo "âŒ Download failed"
          exit 1
        fi
    
    - name: Verify cache status
      if: always()
      run: |
        if [ "${{ steps.cache-pyhanlp-data.outputs.cache-hit }}" == "true" ]; then
          echo "âœ… Cache hit - using cached data file"
          FILE_SIZE=$(du -h /tmp/pyhanlp-data-cache/data-for-1.8.6.zip 2>/dev/null | cut -f1 || echo "unknown")
          echo "ðŸ“¦ Cached file size: $FILE_SIZE"
        else
          echo "ðŸ“¥ Cache miss in test job - will download"
          if [ -f /tmp/pyhanlp-data-cache/data-for-1.8.6.zip ]; then
            FILE_SIZE=$(du -h /tmp/pyhanlp-data-cache/data-for-1.8.6.zip | cut -f1)
            echo "ðŸ’¾ File downloaded (size: $FILE_SIZE), will be cached for next run"
          fi
        fi
    
    - name: Install pyhanlp data file
      if: steps.pyhanlp-path.outputs.static_path != ''
      run: |
        PYHANLP_STATIC="${{ steps.pyhanlp-path.outputs.static_path }}"
        mkdir -p "$PYHANLP_STATIC"
        
        if [ -f /tmp/pyhanlp-data-cache/data-for-1.8.6.zip ]; then
          echo "âœ… Copying data file from cache to pyhanlp static directory"
          cp /tmp/pyhanlp-data-cache/data-for-1.8.6.zip "$PYHANLP_STATIC/data-for-1.8.6.zip"
          FILE_SIZE=$(du -h "$PYHANLP_STATIC/data-for-1.8.6.zip" | cut -f1)
          echo "âœ… Data file installed at $PYHANLP_STATIC/data-for-1.8.6.zip (size: $FILE_SIZE)"
        else
          echo "âš ï¸ Warning: Cache file not found, pyhanlp may download automatically on first use"
        fi
    
    - name: Verify Python imports
      env:
        JAVA_HOME: ${{ env.JAVA_HOME }}
      run: |
        python -c "import tqdm; import numpy; import networkx; import matplotlib; print('Basic imports successful')"
        # Test pyhanlp import separately with error handling
        python -c "import pyhanlp; print('PyHanLP import successful')" || echo "PyHanLP import failed (may need data file)"
    
    - name: Check code syntax
      run: |
        python -m py_compile rel.py
        python -m py_compile relation_extractor.py
        find nlp_demos -name "*.py" -exec python -m py_compile {} \;
      continue-on-error: true
    
    - name: Test with sample book (if exists)
      env:
        CI: true
        MPLBACKEND: Agg
        JAVA_HOME: ${{ env.JAVA_HOME }}
      run: |
        mkdir -p output
        echo "Checking for test books..."
        ls -la book/ 2>/dev/null || echo "book/ directory not found"
        
        # Verify JPype before running test
        echo "Verifying JPype and Java setup..."
        python -c "
        import jpype
        import os
        import sys
        
        print(f'JPype version: {jpype.__version__}')
        print(f'JAVA_HOME: {os.environ.get(\"JAVA_HOME\", \"not set\")}')
        print(f'JPype JVM path: {jpype.getDefaultJVMPath()}')
        " || echo "JPype verification failed"
        
        # åŠ¨æ€æŸ¥æ‰¾ book ç›®å½•ä¸‹çš„ä¹¦ç±æ–‡ä»¶
        echo "Looking for books in book/ directory..."
        BOOK_FILE=$(find book -maxdepth 1 -name "*.txt" -type f | head -n 1)
        
        if [ -n "$BOOK_FILE" ] && [ -f "$BOOK_FILE" ]; then
          # æå–æ–‡ä»¶åï¼ˆä¸å«è·¯å¾„å’Œæ‰©å±•åï¼‰
          BOOK_NAME=$(basename "$BOOK_FILE" .txt)
          echo "Found book: $BOOK_NAME"
          echo "Book file: $BOOK_FILE"
          echo "Running test with book: $BOOK_NAME"
          python rel.py --book "$BOOK_NAME" || {
            echo "âš ï¸ Test failed, but continuing..."
            echo "Test error details above"
          }
        else
          echo "No test book found in book/ directory, skipping execution test"
          # åˆ›å»ºä¸€ä¸ªå ä½æ–‡ä»¶ï¼Œç¡®ä¿ output ç›®å½•å­˜åœ¨
          echo "No test output - book file not available" > output/README.txt
        fi
        
        # åˆ—å‡ºæ‰€æœ‰ç”Ÿæˆçš„æ–‡ä»¶
        echo "Generated files in output directory:"
        find output -type f 2>/dev/null || echo "No files found in output/"
        echo "Files in root directory:"
        find . -maxdepth 1 -name "*.png" -o -name "*.jpg" -o -name "*.pdf" 2>/dev/null || echo "No image files in root"
      continue-on-error: true
    
    - name: List generated files for debugging
      if: always()
      run: |
        echo "=== Files in output directory ==="
        ls -lah output/ 2>/dev/null || echo "output/ directory does not exist"
        echo "=== Files in root directory ==="
        ls -lah *.png *.jpg *.pdf 2>/dev/null || echo "No image files in root"
        echo "=== All files recursively ==="
        find . -name "*.png" -o -name "*.jpg" -o -name "*.pdf" 2>/dev/null | head -20 || echo "No image files found"
      continue-on-error: true
    
    - name: Upload test results as artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-python-3.8
        path: |
          output/
        if-no-files-found: warn
        retention-days: 7
      continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.8"
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
